<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Motorcycle Gear Shop - Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
    body {
      background: url('/images/motorcycle-bg-login.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .register-container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      background-color: rgba(255, 255, 255, 0.9);
    }

    .register-container h2 {
      text-align: center;
      color: #d19c97;
    }

    .register-container form {
      margin-top: 20px;
    }

    .register-container form label {
      font-weight: bold;
      color: #555;
    }

    .register-container form input[type="text"],
    .register-container form input[type="email"],
    .register-container form input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ced4da;
      border-radius: 5px;
    }

    .register-container form button {
      width: 100%;
      padding: 10px;
      background-color: #d19c97;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .register-container form button:hover {
      background-color: #c17a74;
    }

    .register-container .text-center {
      margin-top: 15px;
    }

    .register-container p {
      color: #333;
    }

    .register-container a {
      color: #d19c97;
      text-decoration: none;
    }

    .register-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
<div class="container register-container">
    <h2>Register</h2>
    <form th:action="@{/auth/register}" method="POST" class="form-horizontal" th:object="${signupRequest}">
        <div th:if="${param.error}">
            <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                The data you have entered is not valid!
            </div>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username" th:field="*{username}">
        </div>
        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" th:field="*{firstName}">
        </div>
        <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" th:field="*{lastName}">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" th:field="*{email}">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" th:field="*{password}">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" th:field="*{confirmPassword}">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>
    <p class="text-center mt-3">Already have an account? <a th:href="@{/auth/login}">Login here</a></p>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
