<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BikeGear Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
      background: url('/images/motorcycle-bg-login.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      background-color: rgba(255, 255, 255, 0.9);
    }

    .login-container h2 {
      text-align: center;
      color: #d19c97;
    }

    .login-container form {
      margin-top: 20px;
    }

    .login-container form label {
      font-weight: bold;
      color: #555;
    }

    .login-container form input[type="text"],
    .login-container form input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ced4da;
      border-radius: 5px;
    }

    .login-container form button {
      width: 100%;
      padding: 10px;
      background-color: #d19c97;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-container form button:hover {
      background-color: #c17a74;
    }

    .login-container .text-center {
      margin-top: 15px;
    }

    .login-container p {
      color: #333;
    }

    .login-container a {
      color: #d19c97;
      text-decoration: none;
    }

    .login-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form th:action="@{/auth/authenticate}" method="POST" class="form-horizontal" >
        <div class="mb-3">
            <div th:if="${param.error}">
                <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                    Invalid username and password.
                </div>
            </div>
            <div th:if="${param.logout}">

                <div class="alert alert-success col-xs-offset-1 col-xs-10">
                    You have been logged out.
                </div>

            </div>
        </div>
        <div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username" name="username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="text-center">Don't have an account? <a th:href="@{/auth/register}">Sign up</a></p>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
