<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <title>BMoto Online Shop</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/styles/style.css" rel="stylesheet">

</head>

<body>

<div th:fragment="header">
    <!-- Topbar Start -->
    <div class="container-fluid" >

        <div class="row align-items-center py-3 px-xl-5">
            <div class="col-lg-3 d-none d-lg-block">
                <a href="" class="text-decoration-none">
                    <h1 class="m-0 display-5 font-weight-semi-bold"><span class="text-primary font-weight-bold border px-3 mr-1">B</span>Moto</h1>
                </a>
            </div>
            <div class="col-lg-6 col-6 text-left">

            </div>
            <div class="col-lg-3 col-6 text-right">
                <a th:href="@{/cart}" class="btn border">
                    <i class="fas fa-shopping-cart text-primary"></i>
                    <span id="headerCartBadge" class="badge" th:text="${#ctx.session.shoppingCart != null ? #ctx.session.shoppingCart.getItemCount() : '0'}"></span>
                </a>
            </div>
        </div>
    </div>
    <!-- Topbar End -->


    <!-- Navbar Start -->
    <div class="container-fluid mb-5">
        <div class="row border-top px-xl-5">
            <div class="col-lg-3 d-none d-lg-block">
                <a class="btn shadow-none d-flex align-items-center justify-content-between bg-primary text-white w-100" data-toggle="collapse" href="#navbar-vertical" style="height: 65px; margin-top: -1px; padding: 0 30px;">
                    <h6 class="m-0">Categories</h6>
                    <i class="fa fa-angle-down text-dark"></i>
                </a>
                <nav class="show navbar navbar-vertical navbar-light align-items-start p-0 border border-top-0 border-bottom-0" id="navbar-vertical">
                    <div class="navbar-nav w-100 overflow-hidden" style="height: 230px">
                        <a th:href="@{/shop/jacket/category}" class="nav-item nav-link">Jackets</a>
                        <a th:href="@{/shop/jeans/category}" class="nav-item nav-link">Jeans</a>
                        <a th:href="@{/shop/gloves/category}" class="nav-item nav-link">Gloves</a>
                        <a th:href="@{/shop/boots/category}" class="nav-item nav-link">Boots</a>
                        <a th:href="@{/shop/helmet/category}" class="nav-item nav-link">Helmets</a>
                        <a th:href="@{/shop/accessory/category}" class="nav-item nav-link">Accessories</a>
                    </div>
                </nav>
            </div>
            <div class="col-lg-9">
                <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0">
                    <a href="" class="text-decoration-none d-block d-lg-none">
                        <h1 class="m-0 display-5 font-weight-semi-bold"><span class="text-primary font-weight-bold border px-3 mr-1">B</span>Moto</h1>
                    </a>
                    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <div class="navbar-nav mr-auto py-0">
                            <a th:href="@{/index}" class="nav-item nav-link active">Home</a>
                            <a th:href="@{/shop}" class="nav-item nav-link">Shop</a>
                            <a th:href="@{/cart}" class="nav-item nav-link">Cart</a>
                            <a th:href="@{/payment/checkout}" class="nav-item nav-link">Checkout</a>
                            <a th:href="@{/contact}" class="nav-item nav-link">Contact</a>
                        </div>
                        <div class="navbar-nav ml-auto py-0">
                            <div class="nav-item nav-link" sec:authorize="!isFullyAuthenticated()">
                                <a th:href="@{/auth/login}">Login</a>
                                <a th:href="@{/auth/register}">Register</a>
                            </div>
                            <div class="nav-item nav-link" sec:authorize="hasRole('MANAGER')">
                                <a th:href="@{/dashboard/products/list}">Dashboard</a>
                            </div>
                            <div class="nav-item nav-link" sec:authorize="isFullyAuthenticated()">
                                <a th:href="@{/logout}" >Logout</a>
                            </div>
                            <div class="nav-item nav-link" >
                                <div th:if="${#authentication.principal != null and #authentication.principal != 'anonymousUser'}">
                                    <p th:text="'Logged in as: ' + ${#authentication.principal.username}">Username</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- Navbar End -->

<!-- Back to Top -->
<a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="/lib/easing/easing.min.js"></script>
<script src="/lib/owlcarousel/owl.carousel.min.js"></script>

<!-- Template Javascript -->
<script src="/js/main.js"></script>
</body>

</html>
